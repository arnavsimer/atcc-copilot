    function sendLoginEvent() {
        chatbot.notifyChatbot(
            {
                event: chatbot.events.LOGIN,
                data: {
                    is_logged_in: true,
                    chatbot_token: "sample_token",
                    user_details: {
                        user_id: 123,
                        first_name: "John",
                        middle_name: "doe",
                        last_name: "miller",
                        email: "john@doe.com",
                        location_id: "IN",
                        location_name: "India"
                    }
                }
            }
        )
    }
    function sendLogoutEvent() {
        chatbot.notifyChatbot(
            {
                event: chatbot.events.LOGOUT,
                data: {
                    is_logged_in: false,
                    user_details: {
                        user_id: 123
                    }
                }
            }
        )
    }
    function sendCountryChangeEvent() {
        chatbot.notifyChatbot({
            event: chatbot.events.LOCATION_CHANGE,
            data: {
                location_id: "US",
                location_name: "USA"
            }
        })
    }
</script>
